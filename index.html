<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter City"
                class="form-control"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="cityName"></h1>
        <h2></h2>
        <div class="row">
          <div class="col-6 current-temp">
            <strong class="temp" id="cityTemp"></strong>
            <span class="units"> °F </span>
            <p id="description"></p>
          </div>
          <div class="col-6 temp-details">
            <ul>
              <li>Humidity: <span id="humidityPercent"></span>%</li>
              <li>
                Wind: <span id="windMph"></span>
                Mph
              </li>
            </ul>
          </div>
        </div>

        <hr />

        <div class="seven-forecast">
          <div class="row">
            <div class="col-3">Monday</div>
            <div class="col-3">
              <img src="images/cloudy.png" alt="clouds" />
            </div>
            <div class="col-3">H: 69° | L: 66°</div>
          </div>

          <div class="row">
            <div class="col-3">Tuesday</div>
            <div class="col-3">
              <img src="images/thunderstorms.png" alt="thunderstorm" />
            </div>
            <div class="col-3">H: 79° | L: 59°</div>
          </div>

          <div class="row">
            <div class="col-3">Wednesday</div>
            <div class="col-3">
              <img src="images/rain_cloudy.png" alt="rain clouds" />
            </div>
            <div class="col-3">H: 66° | L: 43°</div>
          </div>

          <div class="row">
            <div class="col-3">Thursday</div>
            <div class="col-3">
              <img src="images/sunny.png" alt="sun" />
            </div>
            <div class="col-3">H: 64° | L: 43°</div>
          </div>

          <div class="row">
            <div class="col-3">Friday</div>
            <div class="col-3">
              <img src="images/partly_cloudy.png" alt="sun clouds" />
            </div>
            <div class="col-3">H: 62° | L: 46°</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
